spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactivar H2 Console en producción
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Logging Configuration para producción
logging.level.root=INFO
logging.level.com.saberpro=INFO
logging.level.org.springframework.security=WARN

# Security Configuration
spring.security.require-ssl=true

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=86400

# Configuración SSL para Render
server.forward-headers-strategy=framework

# Configuración de conexión a BD
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración de inicialización de datos (solo primera vez)
spring.sql.init.mode=never