<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: navbar"></div>
    <div class="container py-4">
        <h1><i class="fas fa-user me-2"></i>Detalle del Alumno</h1>
        
        <div class="card shadow-sm">
            <div class="card-header bg-gradient text-white">
                <h5 class="mb-0"><i class="fas fa-id-card me-2"></i>Información Personal</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-id-badge text-primary me-2"></i>Tipo Documento:</strong> <span th:text="${alumno.tipoDocumento}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-hashtag text-primary me-2"></i>No. Documento:</strong> <span th:text="${alumno.numeroDocumento}"></span></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-user text-primary me-2"></i>Primer Nombre:</strong> <span th:text="${alumno.primerNombre}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-user text-primary me-2"></i>Segundo Nombre:</strong> <span th:text="${alumno.segundoNombre}"></span></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-user text-primary me-2"></i>Primer Apellido:</strong> <span th:text="${alumno.primerApellido}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-user text-primary me-2"></i>Segundo Apellido:</strong> <span th:text="${alumno.segundoApellido}"></span></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-envelope text-primary me-2"></i>Correo:</strong> <span th:text="${alumno.correoElectronico}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-phone text-primary me-2"></i>Teléfono:</strong> <span th:text="${alumno.numeroTelefonico}"></span></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-12">
                        <p><strong><i class="fas fa-graduation-cap text-primary me-2"></i>Programa:</strong> <span th:text="${alumno.programa}"></span></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <p><strong><i class="fas fa-clipboard-check text-primary me-2"></i>Estado de Resultados:</strong> 
                            <span th:if="${alumno.tieneResultados()}" class="badge bg-success">Con Resultados</span>
                            <span th:unless="${alumno.tieneResultados()}" class="badge bg-warning">Pendiente</span>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="card-footer bg-light">
                <a th:href="@{/alumnos}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
                <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-warning"><i class="fas fa-edit me-2"></i>Editar</a>
                <a th:if="${alumno.tieneResultados()}" th:href="@{/resultados/alumno/{id}(id=${alumno.id})}" class="btn btn-info"><i class="fas fa-chart-bar me-2"></i>Ver Resultado</a>
                <a th:unless="${alumno.tieneResultados()}" th:href="@{/resultados/nuevo/{alumnoId}(alumnoId=${alumno.id})}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Agregar Resultado</a>
            </div>
        </div>
    </div>
    <div th:replace="layout/base :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
