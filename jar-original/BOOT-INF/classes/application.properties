# ===============================
# CONFIGURACIÓN SABER PRO - LOCAL (H2)
# ===============================

# Información de la aplicación
spring.application.name=Sistema SABER PRO
server.port=8080

# Configuración de Base de Datos H2 (Local)
spring.datasource.url=jdbc:h2:mem:saberpro_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.com.saberpro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration (Los usuarios están configurados en SecurityConfig.java)
# admin / admin123 (COORDINACION)
# coordinador / admin123 (COORDINACION)
# estudiante1 / estudiante123 (ESTUDIANTE)

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de inicialización de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true