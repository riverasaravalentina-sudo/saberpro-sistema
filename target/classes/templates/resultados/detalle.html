<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: navbar"></div>
    <div class="container py-4">
        <h1><i class="fas fa-chart-bar me-2"></i>Detalle del Resultado</h1>
        
        <div class="alert alert-info">
            <strong><i class="fas fa-user me-2"></i>Alumno:</strong> <span th:text="${resultado.alumno.primerNombre + ' ' + (resultado.alumno.segundoNombre != null ? resultado.alumno.segundoNombre + ' ' : '') + resultado.alumno.primerApellido + ' ' + (resultado.alumno.segundoApellido != null ? resultado.alumno.segundoApellido : '')}"></span><br>
            <strong><i class="fas fa-id-card me-2"></i>Documento:</strong> <span th:text="${resultado.alumno.numeroDocumento}"></span><br>
            <strong><i class="fas fa-graduation-cap me-2"></i>Programa:</strong> <span th:text="${resultado.alumno.programa}"></span>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-pen me-2"></i>Comunicación Escrita</h5>
                        <h2 class="card-text" th:text="${resultado.comunicacionEscrita}"></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calculator me-2"></i>Razonamiento Cuantitativo</h5>
                        <h2 class="card-text" th:text="${resultado.razonamientoCuantitativo}"></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-book-reader me-2"></i>Lectura Crítica</h5>
                        <h2 class="card-text" th:text="${resultado.lecturaCritica}"></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users me-2"></i>Competencias Ciudadanas</h5>
                        <h2 class="card-text" th:text="${resultado.competenciasCiudadanas}"></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-language me-2"></i>Inglés</h5>
                        <h2 class="card-text" th:text="${resultado.ingles}"></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-trophy me-2"></i>Puntaje Global</h5>
                        <h2 class="card-text" th:text="${resultado.puntajeGlobal}"></h2>
                    </div>
                </div>
            </div>
        </div>
        
        <a th:href="@{/alumnos}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left me-2"></i>Volver a Alumnos</a>
    </div>
    <div th:replace="layout/base :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
