<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center}
.card{border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
.card-header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;text-align:center;padding:2rem}
.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);border:none}
</style>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-5">
<div class="card">
<div class="card-header">
<h2>Sistema SABER PRO</h2>
<p>Unidades Tecnologicas de Santander</p>
</div>
<div class="card-body p-4">
<h4 class="text-center mb-4">Iniciar Sesion</h4>
<div class="alert alert-danger" th:if="${param.error}">Credenciales invalidas</div>
<div class="alert alert-success" th:if="${param.logout}">Sesion cerrada</div>
<form th:action="@{/login}" method="post">
<div class="mb-3">
<label class="form-label">Usuario</label>
<input type="text" class="form-control" name="username" required>
</div>
<div class="mb-3">
<label class="form-label">Contrasena</label>
<input type="password" class="form-control" name="password" required>
</div>
<button type="submit" class="btn btn-primary w-100">Ingresar</button>
</form>
<div class="mt-3 p-3 bg-light rounded">
<small><b>Admin:</b> admin / admin123</small><br>
<small><b>Estudiante:</b> estudiante1 / estudiante123</small>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
