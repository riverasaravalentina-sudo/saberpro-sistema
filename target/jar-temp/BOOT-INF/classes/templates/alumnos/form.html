<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Alumno</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=1920') center/cover;
            opacity: 0.08;
            z-index: -1;
        }
        
        .form-container {
            padding: 2rem 0;
        }
        
        .form-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px 25px 0 0;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-bottom: 3px solid transparent;
            border-image: var(--primary-gradient) 1;
        }
        
        .form-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 25px 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: none;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Incluir navbar -->
    <div th:replace="~{layout/base :: navbar}"></div>

    <div class="form-container">
        <div class="container">
            <!-- Header -->
            <div class="row mb-0">
                <div class="col-lg-8 offset-lg-2">
                    <div class="form-header animate__animated animate__fadeInDown">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h1 class="form-title">
                                    <i class="fas fa-user-plus me-3"></i>
                                    <span th:text="${titulo}">Formulario Alumno</span>
                                </h1>
                                <p style="color: #666; margin: 0.5rem 0 0 0;">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Complete todos los campos requeridos
                                </p>
                            </div>
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                                 style="width: 80px; opacity: 0.3;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="form-card animate__animated animate__fadeInUp">
                        <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">
                            <!-- ID oculto para edición -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Documento -->
                            <div class="mb-3">
                                <label for="documento" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>Documento de Identidad <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{documento}"
                                       th:classappend="${#fields.hasErrors('documento')} ? 'is-invalid' : ''"
                                       id="documento" 
                                       placeholder="Ingrese el número de documento"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}">
                                    Error en documento
                                </div>
                            </div>

                            <!-- Nombres -->
                            <div class="mb-3">
                                <label for="nombres" class="form-label">
                                    <i class="fas fa-user me-1"></i>Nombres <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{nombres}"
                                       th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''"
                                       id="nombres" 
                                       placeholder="Ingrese los nombres del alumno"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                                    Error en nombres
                                </div>
                            </div>

                            <!-- Apellidos -->
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">
                                    <i class="fas fa-user me-1"></i>Apellidos <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{apellidos}"
                                       th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''"
                                       id="apellidos" 
                                       placeholder="Ingrese los apellidos del alumno"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                                    Error en apellidos
                                </div>
                            </div>

                            <!-- Correo Electrónico -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Correo Electrónico <span class="text-danger">*</span>
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       th:field="*{correo}"
                                       th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                                       id="correo" 
                                       placeholder="ejemplo@uts.edu.co"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                    Error en correo
                                </div>
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Teléfono
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{telefono}"
                                       id="telefono" 
                                       placeholder="Número de teléfono (opcional)">
                            </div>

                            <!-- Número de Registro -->
                            <div class="mb-3">
                                <label for="numeroRegistro" class="form-label">
                                    <i class="fas fa-hashtag me-1"></i>Número de Registro
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{numeroRegistro}"
                                       id="numeroRegistro" 
                                       placeholder="Ej: EK20183007722 (opcional)">
                            </div>

                            <!-- Programa -->
                            <div class="mb-3">
                                <label for="programa" class="form-label">
                                    <i class="fas fa-graduation-cap me-1"></i>Programa Académico <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" 
                                        th:field="*{programa}"
                                        th:classappend="${#fields.hasErrors('programa')} ? 'is-invalid' : ''"
                                        id="programa"
                                        required>
                                    <option value="">Seleccione un programa...</option>
                                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                                    <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                                    <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                                    <option value="Contaduría Pública">Contaduría Pública</option>
                                    <option value="Administración de Empresas">Administración de Empresas</option>
                                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                                    <option value="Tecnología en Desarrollo de Software">Tecnología en Desarrollo de Software</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('programa')}" th:errors="*{programa}">
                                    Error en programa
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="row mt-5">
                                <div class="col-12">
                                    <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                                        <a th:href="@{/alumnos}" class="btn btn-secondary btn-lg">
                                            <i class="fas fa-times me-2"></i>Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-save me-2"></i>
                                            <span th:text="${accion}">Guardar</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir footer -->
    <div th:replace="layout/base :: footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
